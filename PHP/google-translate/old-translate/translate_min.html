<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Text Translate</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css">
<style>html,body {background: #284D77;}#doc{background: #fff;margin-top: 20px;padding: 10px;width: 95%;border-radius: 10px;-webkit-border-radius: 10px;-moz-border-radius: 10px} #bd {padding: 40px} .yui-gb .first{width: 450px;}.yui-gb .second{width: 350px;} p{margin: 10px}h2{font-family: sans-serif;font-style:normal;font-size: 30px;background: #A3C2E5;padding: 10px;width: 87%;margin: 50px;border-radius: 10px;-webkit-border-radius: 10px;-moz-border-radius: 10px} #translate {float: right;margin-right: 27px;padding: 3px;color: #444}#ft {font-size: 10px;font-family: tahoma;}#ft a{color: #284D77}</style>
<script type="text/javascript">
DOMhelp={addEvent:function(elem,evType,fn,useCapture){if(elem.addEventListener){elem.addEventListener(evType,fn,useCapture);}else if(elem.attachEvent){var r=elem.attachEvent('on'+evType,fn);return r;}else{elem['on'+evType]=fn;}},getXHR:function(){var xml;if(window.XMLHttpRequest){try{xml=new XMLHttpRequest();}catch(e){xml=false;}}else if(window.ActiveXObject){try{xml=new ActiveXObject("Microsoft.XMLHTTP");}catch(e){try{xml=new ActiveXObject("Msxml2.XMLHTTP");}catch(e){xml=false;}}}
if(!xml)alert('The browser does not support Ajax. consider upgrading the browser!');else
return xml;}};var language={'ro':'romanian','en':'english','de':'german','es':'spanish','fr':'french','it':'italian','pt':'portuguese'};var DoTranslate=function(){document.getElementById('translation').innerHTML='<b>Translating...</b>';var xml=DOMhelp.getXHR();var text=document.getElementById('text').value;var from=document.getElementById('source').options[document.getElementById('source').selectedIndex].value;var to=document.getElementById('destination').options[document.getElementById('destination').selectedIndex].value;var url='translate.php?text='+text+'&from='+from+'&to='+to;xml.open("GET",url,true);xml.onreadystatechange=function(){if(xml.readyState==4){if(xml.status&&/200/.test(xml.status)){var response=xml.responseText.split("|");document.getElementById('results').innerHTML=response[0];document.getElementById('translation').innerHTML="Translation: <b>"+language[response[1]]+"</b> &raquo; <b>"+language[response[2]]+"</b>";}}}
xml.send(null);}
var DoSwap=function(e){var a=document.getElementById('source').options[document.getElementById('source').selectedIndex].text;var b=document.getElementById('destination').options[document.getElementById('destination').selectedIndex].text;var k;for(var i=0;i<document.getElementById('source').options.length;i++){if(document.getElementById('source').options[i].text==b){k=i;break;}}
document.getElementById('source').selectedIndex=k;for(var i=0;i<document.getElementById('destination').options.length;i++){if(document.getElementById('destination').options[i].text==a){j=i;break;}}
document.getElementById('destination').selectedIndex=j;}
function init(){DOMhelp.addEvent(document.getElementById('translate'),'click',DoTranslate,false);DOMhelp.addEvent(document.getElementById('swap'),'click',DoSwap,false);}
DOMhelp.addEvent(window,'load',init,false);
</script>
</head>

<body>

<div id="doc">

         <div id="hd"><h2>Translate text</h2></div>
 
                  <div id="bd">

                        <div class="yui-gb">

                              <div class="yui-u first">

                                   <p><label for="text">Enter text</label></p>

                                   <p><textarea cols="60" rows="10" id="text" name="text"></textarea></p>

                                   <p>
                                       <select name="source" id="source">
                                               <option value="ro">romanian</option>
                                               <option value="en" selected>english</option>
                                               <option value="de">german</option>
                                               <option value="es">spanish</option>
                                               <option value="fr">french</option>
                                               <option value="it">italian</option>
                                               <option value="pt">portuguese</option>
                                       </select>

                                       >

                                       <select name="destination" id="destination">
                                               <option value="en">english</option>
                                               <option value="ro" selected>romanian</option>
                                               <option value="es">spanish</option>
                                               <option value="pt">portuguese</option>
                                               <option value="de">german</option>
                                               <option value="it">italian</option>
                                               <option value="fr">french</option>
                                       </select>
 
                                       <a href="#" id="swap">swap</a>

                                   </p>

                                   <input type="button" value="Translate" name="translate" id="translate" />  

                              </div>

                              <div class="yui-u second">

                                   <p id="translation">Translation</p>

                                   <p id="results"></p>
                              </div>

                        </div>


                  </div>
 
         <div id="ft">@ 2009 Written By <a href="http://thinkphp.ro">Adrian Statescu</a></div>

</div>

</body>
</html>
